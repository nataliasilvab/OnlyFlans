<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    {% extends 'base.html' %}
    {% block 'content' %}
    <div class="container">
        <div class="col-12 col-md-6 offset-0 offset-md-3 mt-4 mb-4">
            <h3 class="text-center two">
                Cont√°ctanos
            </h3>
            <div>

                <form action="/contacto" method="post">
                    {% csrf_token %}

                    {{ form.non_field_errors }}

                    <div class="mb-3 text-center">
                        <label for="{{ form.customer_name.id_for_label }}" class="form-label">
                            Nombre:
                        </label>
                        <div>
                            {{ form.customer_name}}
                        </div>

                        <div class="text-danger text-center">
                            {{ form.customer_name.errors }}
                        </div>

                        <label for="{{ form.customer_email.id_for_label }}" class="form-label">
                            Email:
                        </label>

                        <div>
                            {{ form.customer_email}}
                        </div>
                        <div class="text-danger text-center">
                            {{ form.customer_email.errors }}
                        </div>

                        <label for="{{ form.message.id_for_label }}" class="form-label">
                            Mensaje:
                        </label>

                        <div>
                            {{ form.message }}
                        </div>

                        <div class="text-danger text-center">
                            {{ form.message.errors }}
                        </div>


                    </div>
                    <div class="text-center">
                        <input class="btn float-right text-white border btn-outline-light" style="background-color: #545897;" type="submit" value="Enviar">
                    </div>


                </form>
            </div>

        </div>
    </div>

    </div>



    {% endblock %}
</body>

</html>
